    <center>
      <h1><a href='/'>LAVA Beta v{{version}}</a></h1>
      <h3>Input</h3>
      <h3>I'm aware of the issues with leagues that have strange overlays, working on a fix</h3>
    </center>
    <br><br>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="...">
        <strong class="mr-auto">Gathering Data</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Please be patient while the data is gathered, the data can be found <a href='/data'>here</a> when finished
      </div>
    </div>
    <div class="container">
        <div class="row">
    <div class="col"></div>
    <div class="col-6"> 
    <form method="POST" role="form" class="form-horizontal">
<!--         <div class="input-group input-group-mb-3">
          <div class="input-group-prepend">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-info">
                <input type="checkbox" id="option1" name="type" value="slack"> Playlist
              </label>
            </div>

          </div>
          <input type="text" class="form-control" aria-label="Text input with radio button" name="recipient" value="" placeholder="URL/Video filename">
        </div> -->

        <div class="row justify-content-md-center w-100">
          <div class="input-group input-group-mb-3">
            <input type="text" class="form-control" aria-label="Text input with radio button" name="url" value="" placeholder="URL/Video filename">
          </div>
        </div>

        <div class="row justify-content-md-center w-100">
            <div class="form-check">
                <label class="btn btn-info">
                    <input type="checkbox" class="btn-check" id="btn-check2" autocomplete="off" name="graphs" value="true"> Draw Graphs
                </label>

                <label class="btn btn-info">
                    <input type="checkbox" class="btn-check" id="btn-check3" autocomplete="off" name="minimap" value="true"> Show Progress
                </label>
            </div>
        </div>
        <div class="row justify-content-md-center">
          <label class="btn btn-info">
            <input type="checkbox" class="btn-check" id="btn-check3" autocomplete="off" name="lightweight" value="true" checked=""> Lightweight Mode (Recommended)
          </label>
        </div>

        <div class="row justify-content-md-center">
            <input type="submit" class="btn btn-primary" value="Run"/>
        </div>

    </form>
    </div>
    <div class="col"></div>
</div></div>
